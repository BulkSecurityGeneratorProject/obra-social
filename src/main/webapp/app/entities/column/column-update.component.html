<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-column-heading" jhiTranslate="obraSocialApp.column.home.createOrEditLabel">Create or edit a Column</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!column.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="column.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="obraSocialApp.column.tableName" for="field_tableName">Table Name</label>
                    <input type="text" class="form-control" name="tableName" id="field_tableName"
                        [(ngModel)]="column.tableName" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="obraSocialApp.column.columnName" for="field_columnName">Column Name</label>
                    <input type="text" class="form-control" name="columnName" id="field_columnName"
                        [(ngModel)]="column.columnName" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="obraSocialApp.column.activeInd" for="field_activeInd">Active Ind</label>
                    <input type="checkbox" class="form-control" name="activeInd" id="field_activeInd"
                        [(ngModel)]="column.activeInd" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="obraSocialApp.column.dataType" for="field_dataType">Data Type</label>
                    <input type="text" class="form-control" name="dataType" id="field_dataType"
                        [(ngModel)]="column.dataType" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="obraSocialApp.column.description" for="field_description">Description</label>
                    <input type="text" class="form-control" name="description" id="field_description"
                        [(ngModel)]="column.description" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="obraSocialApp.column.defaultValue" for="field_defaultValue">Default Value</label>
                    <input type="text" class="form-control" name="defaultValue" id="field_defaultValue"
                        [(ngModel)]="column.defaultValue" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="obraSocialApp.column.module" for="field_module">Module</label>
                    <select class="form-control" id="field_module" name="module" [(ngModel)]="column.module" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="moduleOption.id === column.module?.id ? column.module : moduleOption" *ngFor="let moduleOption of modules; trackBy: trackModuleById">{{moduleOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
