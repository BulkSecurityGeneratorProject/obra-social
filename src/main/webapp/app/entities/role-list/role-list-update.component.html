<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-role-list-heading" jhiTranslate="obraSocialApp.roleList.home.createOrEditLabel">Create or edit a Role List</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!roleList.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="roleList.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="obraSocialApp.roleList.role" for="field_role">Role</label>
                    <input type="text" class="form-control" name="role" id="field_role"
                        [(ngModel)]="roleList.role" required/>
                    <div [hidden]="!(editForm.controls.role?.dirty && editForm.controls.role?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.role?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="obraSocialApp.roleList.description" for="field_description">Description</label>
                    <input type="text" class="form-control" name="description" id="field_description"
                        [(ngModel)]="roleList.description" required/>
                    <div [hidden]="!(editForm.controls.description?.dirty && editForm.controls.description?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.description?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="obraSocialApp.roleList.resource" for="field_resource">Resource</label>
                    <input type="text" class="form-control" name="resource" id="field_resource"
                        [(ngModel)]="roleList.resource" required/>
                    <div [hidden]="!(editForm.controls.resource?.dirty && editForm.controls.resource?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.resource?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="obraSocialApp.roleList.user" for="field_user">User</label>
                    <select class="form-control" id="field_user" name="user" [(ngModel)]="roleList.user"  required>
                        <option *ngIf="!editForm.value.user" [ngValue]="null" selected></option>
                        <option [ngValue]="userOption.id === roleList.user?.id ? roleList.user : userOption" *ngFor="let userOption of users; trackBy: trackUserById">{{userOption.login}}</option>
                    </select>
                </div>
                <div [hidden]="!(editForm.controls.user?.dirty && editForm.controls.user?.invalid)">
                    <small class="form-text text-danger"
                        [hidden]="!editForm.controls.user?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                    </small>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="obraSocialApp.roleList.roleType" for="field_roleType">Role Type</label>
                    <select class="form-control" id="field_roleType" name="roleType" [(ngModel)]="roleList.roleType"  required>
                        <option *ngIf="!editForm.value.roleType" [ngValue]="null" selected></option>
                        <option [ngValue]="roleTypeOption.id === roleList.roleType?.id ? roleList.roleType : roleTypeOption" *ngFor="let roleTypeOption of roletypes; trackBy: trackRoleTypeById">{{roleTypeOption.type}}</option>
                    </select>
                </div>
                <div [hidden]="!(editForm.controls.roleType?.dirty && editForm.controls.roleType?.invalid)">
                    <small class="form-text text-danger"
                        [hidden]="!editForm.controls.roleType?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                    </small>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
