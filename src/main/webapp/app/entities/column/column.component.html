<div>
    <h2 id="page-heading">
        <span jhiTranslate="obraSocialApp.column.home.title">Columns</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-column" [routerLink]="['/column/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="obraSocialApp.column.home.createLabel">
            Create new Column
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="columns">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="tableName"><span jhiTranslate="obraSocialApp.column.tableName">Table Name</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="columnName"><span jhiTranslate="obraSocialApp.column.columnName">Column Name</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="activeInd"><span jhiTranslate="obraSocialApp.column.activeInd">Active Ind</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="dataType"><span jhiTranslate="obraSocialApp.column.dataType">Data Type</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="description"><span jhiTranslate="obraSocialApp.column.description">Description</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="defaultValue"><span jhiTranslate="obraSocialApp.column.defaultValue">Default Value</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="module.id"><span jhiTranslate="obraSocialApp.column.module">Module</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let column of columns ;trackBy: trackId">
                <td><a [routerLink]="['/column', column.id, 'view' ]">{{column.id}}</a></td>
                <td>{{column.tableName}}</td>
                <td>{{column.columnName}}</td>
                <td>{{column.activeInd}}</td>
                <td>{{column.dataType}}</td>
                <td>{{column.description}}</td>
                <td>{{column.defaultValue}}</td>
                <td>
                    <div *ngIf="column.module">
                        <a [routerLink]="['../module', column.module?.id, 'view' ]" >{{column.module?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/column', column.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/column', column.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'column', { outlets: { popup: column.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="columns && columns.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
